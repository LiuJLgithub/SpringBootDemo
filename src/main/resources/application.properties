##上传文件
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.location=
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.resolve-lazily=false
## Freemarker 配置
## 文件配置路径
#spring.freemarker.template-loader-path=classpath:/templates/freeMarker
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl
##Beetl配置
##取消模板自动检测，设置为false
beetl-beetlsql.dev=true
##数据库连接配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=LJL1991
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
##spring data jpa配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true 